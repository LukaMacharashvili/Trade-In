<h4>Select Product Type</h4>
<mat-form-field appearance="fill">
    <mat-label>Product Type</mat-label>
    <mat-select (selectionChange)="onProductTypeChange($event)" matNativeControl>
        <mat-option value="car">Car</mat-option>
        <mat-option value="tech">Tech</mat-option>
    </mat-select>
</mat-form-field>

<form (ngSubmit)="onCarFormSubmit(form.value)" #form="ngForm" *ngIf="carFormShow">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Brand</mat-label>
        <input required ngModel name="brand" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Model</mat-label>
        <input required ngModel name="model" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Year</mat-label>
        <input type="number" required ngModel name="year" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>VinCode</mat-label>
        <input required ngModel name="vincode" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Run</mat-label>
        <input type="number" required ngModel name="run" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Gas Type</mat-label>
        <input required ngModel name="gasType" matInput placeholder="Enter here">
    </mat-form-field>
    <button (click)="onCancelBtnClick()" class="mb-3" mat-raised-button color="warn">Cancel</button>
    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Submit</button>
</form>

<form (ngSubmit)="onTechFormSubmit(form.value)" #form="ngForm" *ngIf="techFormShow">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Brand</mat-label>
        <input required ngModel name="brand" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Model</mat-label>
        <input required ngModel name="model" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Year</mat-label>
        <input type="number" required ngModel name="year" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Previous Price</mat-label>
        <input type="number" required ngModel name="prePrice" matInput placeholder="Enter here">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Product Condition</mat-label>
        <mat-select required ngModel name="condition" matNativeControl>
            <mat-option value="Good">Good</mat-option>
            <mat-option value="Normal">Normal</mat-option>
            <mat-option value="Bad">Bad</mat-option>
        </mat-select>
    </mat-form-field>
    <button (click)="onCancelBtnClick()" class="mb-3" mat-raised-button color="warn">Cancel</button>
    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Submit</button>
</form>
